<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form method="post" th:action="@{/register}" th:object="${registerForm}" class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"
                                    	th:classappend="${#fields.hasErrors('userFirstName')}?'has-error'">
                                        <input type="text" class="form-control form-control-user"
                                        th:field="*{userFirstName}" id="exampleFirstName" placeholder="First Name">
                                        <span class="text-danger"
                                        	th:if="${#fields.hasErrors('userFirstName')}"
                                        	th:errors="*{userFirstName}">userFirstName error</span>
                                    </div>
                                    <div class="col-sm-6"
                                    	th:classappend="${#fields.hasErrors('userLastName')}?'has-error'">
                                        <input type="text" class="form-control form-control-user"
                                         th:field="*{userLastName}" id="exampleLastName" placeholder="Last Name">
                                         <span class="text-danger"
                                        	th:if="${#fields.hasErrors('userLastName')}"
                                        	th:errors="*{userLastName}">userLastName error</span>
                                    </div>
                                </div>
                                <div class="form-group"
                                	th:classappend="${#fields.hasErrors('userEmail')}?'has-error'">
                                    <input type="email" class="form-control form-control-user"
                                    th:field="*{userEmail}" id="exampleInputEmail" placeholder="Email Address">
                                    <span class="text-danger"
                                        	th:if="${#fields.hasErrors('userEmail')}"
                                        	th:errors="*{userEmail}">userEmail error</span>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"
                                    	th:classappend="${#fields.hasErrors('userPassword')}?'has-error'">
                                        <input type="password" class="form-control form-control-user"
                                            th:field="*{userPassword}" id="exampleInputPassword" placeholder="Password">
                                        <span class="text-danger"
                                        th:if="${#fields.hasErrors('userPassword')}"
                                       	th:errors="*{userPassword}">userPassword error</span>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                                <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" th:href="@{'/login'}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
