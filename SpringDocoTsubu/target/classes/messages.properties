registerForm.userEmail=メールアドレス
NotBlank.registerForm.userEmail={0}を入力してください。
Email.registerForm.userEmail={0}にはメールアドレスを入力してください。

registerForm.userFirstName=名前
NotBlank.registerForm.userFirstName={0}を入力してください。
Length.registerForm.userFirstName={0}は{2}桁以上{1}桁以下を入力してください。
Pattern.registerForm.userFirstName={0}は半角英字で入力してください。

registerForm.userLastName=苗字
NotBlank.registerForm.userLastName={0}を入力してください。
Length.registerForm.userLastName={0}は{2}桁以上{1}桁以下を入力してください。
Pattern.registerForm.userLastName={0}は半角英字で入力してください。

registerForm.userPassword=パスワード
NotBlank.registerForm.userPassword={0}を入力してください。
Length.registerForm.userPassword={0}は{2}桁以上{1}桁以下を入力してください。
Pattern.registerForm.userPassword={0}は半角英数字で入力してください。
